<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
  </head>
  <body>
    <h1>App2 Dashboard</h1>
    <h2>Users</h2>
    <ul>
      {% for user in users %}
      <li>{{ user.username }}</li>
      {% endfor %}
    </ul>

    <h2>Messages</h2>
    <ul>
      {% for message in messages %}
      <li>{{ message.content }}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
  </body>
</html>
