<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <style>
              body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-left h2, .header-left p {
            margin: 0;
            margin-right: 20px;
        }
        a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
        h3 {
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
            <h1>App2 Dashboard</h1>
            <p>Welcome, {{ request.user.username }}!</p>
        </div>
        <a href="{% url 'logout' %}">Logout</a>
      </div>
      <h2>Users</h2>
      <ul>
        {% for user in users %}
        <li>{{ user.username }}</li>
        {% endfor %}
      </ul>

      <h2>Messages</h2>
      <ul>
        {% for message in messages %}
        <li>{{ message.content }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
