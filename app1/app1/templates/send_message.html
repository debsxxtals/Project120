<!DOCTYPE html>
<html>
<head>
  <title>Send Message</title>
  <style>
    /* General styling */
    body {
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #e8f5e9, #c8e6c9);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Container styling */
    .container {
        background-color: #ffffff;
        width: 80%;
        max-width: 600px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* Header section */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 15px;
        margin-bottom: 20px;
    }

    .header-left h1 {
        margin: 0;
        color: #4CAF50;
        font-size: 1.8rem;
    }

    .header a {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #ffffff;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 5px;
        transition: 0.3s;
    }

    .header a:hover {
        background-color: #388e3c;
    }

    /* Form styling */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: bold;
        color: #4CAF50;
    }

    textarea {
        width: 100%;
        height: 80px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        color: #555;
        resize: vertical;
    }

    button {
        padding: 12px;
        background-color: #4CAF50;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #388e3c;
    }

    /* Acknowledgment message styling */
    .success {
        margin-top: 20px;
        padding: 15px;
        border: 2px solid #81c784;
        border-radius: 5px;
        background-color: #e8f5e9;
        text-align: center;
    }

    .success p {
        margin: 0;
        font-size: 1rem;
        color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <div class="header-left">
        <h1>Send a Message</h1>
      </div>
      <a href="{% url 'landing_page' %}">Home</a>
    </div>

    <!-- Form Section -->
    <form method="post">
      {% csrf_token %}
      <label for="amount">Amount:</label>
      <textarea id="amount" name="amount" required></textarea>

      <label for="bank_account">Bank Account:</label>
      <textarea id="bank_account" name="bank_account" required></textarea>

      <button type="submit">Send</button>
    </form>

    <!-- Acknowledgment Message -->
    {% if acknowledgment_message %}
    <div class="success">
      <p>{{ acknowledgment_message }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
