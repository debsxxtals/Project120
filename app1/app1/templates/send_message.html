<!DOCTYPE html>
<html>
  <head>
    <title>Send Message</title>
  </head>
  <body>
    <h1>Send a Message</h1>

    {% if acknowledgment_message %}
    <p style="color: green">{{ acknowledgment_message }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="amount">Amount:</label>
      <textarea id="amount" name="amount" required></textarea><br />

      <label for="bank_account">Bank Account:</label>
      <textarea id="bank_account" name="bank_account" required></textarea><br />

      <button type="submit">Send</button>
    </form>
  </body>
</html>
