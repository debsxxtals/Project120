<!DOCTYPE html>
<html>
<head>
    <title>APP1 Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 20px auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left h2, .header-left p {
            margin: 0;
            margin-right: 20px;
        }
        a, button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        a:hover, button:hover {
            background-color: #45a049;
        }
        input {
            width: 85%;
            height: 40px;
            border-radius: 5px;
            border: solid gray 1px;
        }
        .send-message {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Welcome to the Banking Messaging App!</h1>
            </div>
            <a href="{% url 'logout' %}">Log out</a>
        </div>
        <p>Welcome, {{ request.user.username }}!</p>
        <p>You can now send and receive messages.</p>
        <div class="send-message">
            <a href="{% url 'send_message' %}">Send Message</a>
        </div>
    </div>
</body>
</html>
